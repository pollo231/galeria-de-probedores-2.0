<!DOCTYPE html>
<html lang="es">
<head>  
    <meta charset="UTF-8">
    
    <title>Catálogo provedores</title>

    <style>
        body { font-family: Arial; background:#f5f5f5; margin:0; padding:20px; }
        h1 { text-align:center; }

        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            max-width: 900px;
            margin: auto;
        }

        .item {
            background:white;
            padding:10px;
            border-radius:8px;
            text-align:center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .item img {
            width:100%;
            height:140px;
            object-fit:cover;
            border-radius:6px;
        }

        .item h3 {
            font-size:16px;
            margin:10px 0 5px;
        }

        .btn {
            background:#008cff;
            color:white;
            padding:7px 10px;
            border:none;
            border-radius:5px;
            cursor:pointer;
        }
    </style>
</head>
<body>

    <h1>Catálogo de provedores</h1>

    <div class="catalogo">

        <div class="item">
      <img src="sabritas.png" alt="Producto 1" style="width: 150px; height:auto;">
      <h3 style="font-size: 40px;">Sabritas</h3>
      <a href="https://pollo231.github.io/galeria-de-probedores-2.0/2.html">
        <button class="btn">mas informacion</button>
      </a>
    
    </div>
 
    
 </body>
